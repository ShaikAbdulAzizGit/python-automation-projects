[images]
extensions = .jpg, .jpeg, .png, .gif, .bmp, .webp, .svg

[videos]
extensions = .mp4, .mkv, .avi, .mov, .flv, .wmv

[audio]
extensions = .mp3, .wav, .aac, .flac, .ogg, .m4a

[documents]
extensions = .pdf, .doc, .docx, .txt, .ppt, .pptx, .xls, .xlsx, .csv

[archives]
extensions = .zip, .rar, .7z, .tar, .gz

[code]
extensions = .py, .js, .html, .css, .java, .c, .cpp, .cs, .php, .json, .xml, .yml

[executables]
extensions = .exe, .msi, .apk, .bat, .sh

[fonts]
extensions = .ttf, .otf, .woff, .woff2

[design]
extensions = .psd, .ai, .fig, .xd

[misc]
extensions = .log, .ini, .cfg, .env
